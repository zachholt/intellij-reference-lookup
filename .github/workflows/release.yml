name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build plugin
      run: ./gradlew buildPlugin
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create "${{ github.ref_name }}" \
          --title "Release ${{ steps.get_version.outputs.VERSION }}" \
          --notes "## Installation

        1. Download the \`reference-lookup-${{ steps.get_version.outputs.VERSION }}.zip\` file below
        2. Open IntelliJ IDEA
        3. Go to Settings → Plugins → ⚙️ → Install Plugin from Disk
        4. Select the downloaded ZIP file
        5. Restart IntelliJ IDEA

        ## Setup

        Place your team's Reference.java file at:
        \`\`\`
        ~/.reference-lookup/Reference.java
        \`\`\`

        See the [TEAM_SETUP.md](https://github.com/${{ github.repository }}/blob/main/TEAM_SETUP.md) for detailed instructions." \
          "./build/distributions/reference-lookup-${{ steps.get_version.outputs.VERSION }}.zip#IntelliJ Plugin ZIP"