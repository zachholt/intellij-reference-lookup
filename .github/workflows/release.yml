name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build plugin
      run: ./gradlew buildPlugin
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Installation
          
          1. Download the `reference-lookup-${{ steps.get_version.outputs.VERSION }}.zip` file below
          2. Open IntelliJ IDEA
          3. Go to Settings → Plugins → ⚙️ → Install Plugin from Disk
          4. Select the downloaded ZIP file
          5. Restart IntelliJ IDEA
          
          ## Setup
          
          Place your team's Reference.java file at:
          ```
          ~/.reference-lookup/Reference.java
          ```
          
          See the [TEAM_SETUP.md](https://github.com/${{ github.repository }}/blob/main/TEAM_SETUP.md) for detailed instructions.
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/distributions/reference-lookup-${{ steps.get_version.outputs.VERSION }}.zip
        asset_name: reference-lookup-${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip