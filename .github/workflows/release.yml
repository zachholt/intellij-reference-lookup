# GitHub Actions Workflow created for handling the release process based on the draft release prepared with the Build workflow.
# Running the publishPlugin task requires all the following secrets to be provided: PUBLISH_TOKEN, PRIVATE_KEY, PRIVATE_KEY_PASSWORD, CERTIFICATE_CHAIN.
# See https://plugins.jetbrains.com/docs/intellij/plugin-signing.html for more information.

name: Release
on:
  release:
    types: [prereleased, released]

jobs:

  # Prepare and publish the plugin to JetBrains Marketplace repository
  release:
    name: Publish Plugin
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:

      # Free GitHub Actions Environment Disk Space
      - name: Maximize Build Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          large-packages: false

      # Check out the current repository
      - name: Fetch Sources
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
          fetch-depth: 0

      # Set up the Java environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      # Setup Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: true

      # Update the Unreleased section with the current release note
      - name: Patch Changelog
        if: ${{ github.event.release.body != '' }}
        env:
          CHANGELOG: ${{ github.event.release.body }}
        run: |
          RELEASE_NOTE="./build/tmp/release_note.txt"
          mkdir -p "$(dirname "$RELEASE_NOTE")"
          echo "$CHANGELOG" > $RELEASE_NOTE

          ./gradlew patchChangelog --release-note-file=$RELEASE_NOTE

      # Publish the plugin to JetBrains Marketplace
      - name: Publish Plugin
        env:
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
          CERTIFICATE_CHAIN: ${{ secrets.CERTIFICATE_CHAIN }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PRIVATE_KEY_PASSWORD: ${{ secrets.PRIVATE_KEY_PASSWORD }}
        run: ./gradlew publishPlugin

      # Upload an artifact as a release asset
      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.event.release.tag_name }} ./build/distributions/*

      # Create a PR with changelog update and version bump for next development cycle
      - name: Prepare Next Development Cycle
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION_NUM="${VERSION#v}"  # Remove 'v' prefix if present

          # Extract current version and bump patch number
          CURRENT_VERSION=$(grep "^pluginVersion=" gradle.properties | cut -d'=' -f2)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          NEXT_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"

          echo "Preparing next development cycle: $CURRENT_VERSION -> $NEXT_VERSION"

          # Configure git
          git config user.email "action@github.com"
          git config user.name "GitHub Action"

          # Switch to main branch to create PR
          git fetch origin main
          git checkout main

          # Apply changelog changes from the tag if they exist
          if git diff --name-only $VERSION -- CHANGELOG.md | grep -q CHANGELOG.md; then
            git checkout $VERSION -- CHANGELOG.md
          fi

          # Update gradle.properties with next version
          sed -i "s/^pluginVersion=.*/pluginVersion=$NEXT_VERSION/" gradle.properties

          # Add Unreleased section to CHANGELOG.md if it doesn't exist
          if ! grep -q "## \[Unreleased\]" CHANGELOG.md; then
            # Insert after the first heading line
            sed -i '/^# /a\
\
## [Unreleased]\
### Added\
\
### Changed\
\
### Fixed\
' CHANGELOG.md
          fi

          # Check if there are changes to commit
          if git diff --quiet gradle.properties CHANGELOG.md; then
            echo "No changes to commit"
            exit 0
          fi

          # Create branch and PR
          BRANCH="post-release-$VERSION_NUM"
          LABEL="release"

          git checkout -b $BRANCH
          git add gradle.properties CHANGELOG.md
          git commit -m "Prepare for next development cycle after $VERSION_NUM"
          git push --set-upstream origin $BRANCH

          gh label create "$LABEL" \
            --description "Release-related pull requests" \
            --force \
            || true

          gh pr create \
            --title "Post-release: Bump to $NEXT_VERSION" \
            --body "Automated post-release PR after $VERSION_NUM.

## Changes
- Bumps \`pluginVersion\` to \`$NEXT_VERSION\` in \`gradle.properties\`
- Updates \`CHANGELOG.md\` with release notes
- Adds \`[Unreleased]\` section for tracking upcoming changes

Please merge this to continue development." \
            --label "$LABEL" \
            --head $BRANCH
