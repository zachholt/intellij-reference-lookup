name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: false
    
    - name: Build and verify plugin
      run: ./gradlew buildPlugin verifyPlugin -x buildSearchableOptions
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Find the actual plugin ZIP file
        PLUGIN_ZIP=$(find ./build/distributions -name "*.zip" | head -1)
        
        # Extract release notes from CHANGELOG.md
        python3 .github/scripts/extract_changelog.py "${{ steps.get_version.outputs.VERSION }}" CHANGELOG.md > release_notes.md
        
        gh release create "${{ github.ref_name }}" \
          --title "Reference Lookup v${{ steps.get_version.outputs.VERSION }}" \
          --notes-file release_notes.md \
          "${PLUGIN_ZIP}#Reference Lookup Plugin v${{ steps.get_version.outputs.VERSION }}"