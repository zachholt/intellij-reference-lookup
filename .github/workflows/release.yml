name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: false
    
    - name: Build plugin
      run: ./gradlew buildPlugin -x buildSearchableOptions
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Find the actual plugin ZIP file
        PLUGIN_ZIP=$(find ./build/distributions -name "*.zip" | head -1)
        
        # Create release notes
        cat > release_notes.md << 'EOF'
        ## What's New in v${{ steps.get_version.outputs.VERSION }}

        ### ðŸŽ‰ Reference Browser Tool Window
        - **No More Freezing**: Replaced the problematic popup with a stable tool window
        - **Dual View Modes**: "All References" and "By Category" tabs
        - **Enhanced Search**: Real-time filtering across all references
        - **Details Panel**: See complete reference information at a glance

        ### ðŸ› Bug Fixes
        - Fixed popup window freezing when searching
        - Fixed long descriptions breaking context menu layout
        - Resolved package structure inconsistencies

        ## Installation

        1. Download the plugin ZIP file below
        2. Open IntelliJ IDEA
        3. Go to Settings â†’ Plugins â†’ âš™ï¸ â†’ Install Plugin from Disk
        4. Select the downloaded ZIP file
        5. Restart IntelliJ IDEA

        ## Setup

        Place your team's Reference.java file at:
        ```
        ~/.reference-lookup/Reference.java
        ```

        ## Usage
        - **Quick Access**: Right-click selected text â†’ "Reference Lookup"
        - **Keyboard Shortcut**: Press `Ctrl+Shift+L` to open the Reference Browser
        - **Browse by Category**: Use the "By Category" tab for organized view
        EOF
        
        gh release create "${{ github.ref_name }}" \
          --title "Reference Lookup v${{ steps.get_version.outputs.VERSION }}" \
          --notes-file release_notes.md \
          "${PLUGIN_ZIP}#Reference Lookup Plugin v${{ steps.get_version.outputs.VERSION }}"