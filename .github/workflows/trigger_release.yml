name: Trigger Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.0.1)'
        required: true
        type: string

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Version Format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format X.Y.Z (e.g., 1.0.0)"
            exit 1
          fi

      - name: Verify Changelog Entry
        run: |
          # Check if the version header exists in CHANGELOG.md
          # Escaping brackets for grep
          if ! grep -Fq "## [${{ inputs.version }}]" CHANGELOG.md; then
            echo "::error::No entry found for [${{ inputs.version }}] in CHANGELOG.md. Please update the changelog first."
            exit 1
          fi

      - name: Create and Push Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          TAG="v${{ inputs.version }}"
          
          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "::error::Tag $TAG already exists!"
            exit 1
          fi
          
          echo "Creating tag $TAG..."
          git tag -a "$TAG" -m "Release ${{ inputs.version }}"
          git push origin "$TAG"
          
          echo "âœ… Tag $TAG pushed! This will trigger the 'Release' workflow automatically."
