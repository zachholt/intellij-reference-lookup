name: Trigger Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Calculate New Version
        id: version
        run: |
          CURRENT_VERSION=$(grep "^pluginVersion=" gradle.properties | cut -d'=' -f2)
          echo "Current version: $CURRENT_VERSION"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "${{ inputs.bump }}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              ;;
          esac

          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Check Tag Does Not Exist
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "::error::Tag $TAG already exists!"
            exit 1
          fi

      - name: Update Version in gradle.properties
        run: |
          sed -i "s/^pluginVersion=.*/pluginVersion=${{ steps.version.outputs.version }}/" gradle.properties

      - name: Update CHANGELOG.md
        run: |
          DATE=$(date +%Y-%m-%d)
          VERSION="${{ steps.version.outputs.version }}"

          # Replace [Unreleased] with new version, add new Unreleased section
          sed -i "s/## \[Unreleased\]/## [Unreleased]\n\n## [$VERSION] - $DATE/" CHANGELOG.md

      - name: Update updatePlugins.xml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Only update the version in the <plugin> tag, not the XML declaration
          sed -i "s/version=\"[0-9]*\.[0-9]*\.[0-9]*\"/version=\"$VERSION\"/g" updatePlugins.xml

      - name: Build Plugin
        run: ./gradlew buildPlugin

      - name: Extract Release Notes
        id: changelog
        run: |
          RELEASE_NOTE="./build/tmp/release_note.txt"
          mkdir -p "$(dirname "$RELEASE_NOTE")"
          ./gradlew getChangelog --no-header --quiet --console=plain --output-file=$RELEASE_NOTE
          echo "notes_file=$RELEASE_NOTE" >> $GITHUB_OUTPUT

      - name: Prepare Release Artifact
        run: |
          # Copy to a consistent filename for the "latest" URL
          cp ./build/distributions/reference-lookup-${{ steps.version.outputs.version }}.zip \
             ./build/distributions/reference-lookup.zip

      - name: Commit Version Updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add gradle.properties CHANGELOG.md updatePlugins.xml
          git commit -m "Release v${{ steps.version.outputs.version }}"
          git push origin main

      - name: Create Tag and Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          VERSION="${{ steps.version.outputs.version }}"

          echo "Creating tag $TAG..."
          git tag -a "$TAG" -m "Release $VERSION"
          git push origin "$TAG"

          echo "Creating GitHub release with plugin artifacts..."
          gh release create "$TAG" \
            --title "$VERSION" \
            --notes-file "${{ steps.changelog.outputs.notes_file }}" \
            ./build/distributions/reference-lookup-$VERSION.zip \
            ./build/distributions/reference-lookup.zip

          echo "âœ… Release $VERSION created!"
          echo ""
          echo "ðŸ“¦ Download URLs:"
          echo "   Versioned: https://github.com/zachholt/intellij-reference-lookup/releases/download/$TAG/reference-lookup-$VERSION.zip"
          echo "   Latest:    https://github.com/zachholt/intellij-reference-lookup/releases/latest/download/reference-lookup.zip"
